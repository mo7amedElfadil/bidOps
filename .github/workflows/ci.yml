name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Generate Prisma Client
        run: cd apps/api && npx prisma generate

      - name: Typecheck
        run: pnpm typecheck || true

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint || true

      - name: Upload Web Bundle
        uses: actions/upload-artifact@v4
        with:
          name: web-bundle
          path: apps/web/dist
          retention-days: 7

  db-migration-check:
    runs-on: ubuntu-latest
    needs: lint-and-build
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: bidops
          POSTGRES_PASSWORD: bidops
          POSTGRES_DB: bidops
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Run Prisma migrations (dry-run)
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://bidops:bidops@localhost:5432/bidops?schema=public
        run: |
          npx prisma generate
          npx prisma db push --accept-data-loss

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-build
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [api, web]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ matrix.service == 'web' && 'http://localhost:4000' || '' }}

  api-smoke-test:
    runs-on: ubuntu-latest
    needs: docker-build
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: bidops
          POSTGRES_PASSWORD: bidops
          POSTGRES_DB: bidops
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Setup database
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://bidops:bidops@localhost:5432/bidops?schema=public
        run: |
          npx prisma generate
          npx prisma db push --accept-data-loss

      - name: Start API server
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://bidops:bidops@localhost:5432/bidops?schema=public
          JWT_SECRET: ci-test-secret
          AUTH_PROVIDER: local
          STORAGE_PROVIDER: local
          PORT: 4000
        run: |
          npm run build
          node dist/main.js &
          sleep 5

      - name: Health check
        run: |
          curl -f http://localhost:4000/health || exit 1

      - name: API smoke tests
        run: |
          # Health endpoint
          curl -f http://localhost:4000/health

          # Register a test user
          REGISTER_RESPONSE=$(curl -s -X POST http://localhost:4000/auth/register \
            -H "Content-Type: application/json" \
            -d '{"email":"ci-test@example.com","password":"testpass123","name":"CI Test"}')
          echo "Register response: $REGISTER_RESPONSE"

          # Login
          LOGIN_RESPONSE=$(curl -s -X POST http://localhost:4000/auth/login \
            -H "Content-Type: application/json" \
            -d '{"email":"ci-test@example.com","password":"testpass123"}')
          TOKEN=$(echo $LOGIN_RESPONSE | jq -r '.access_token')
          echo "Got token: ${TOKEN:0:20}..."

          # List opportunities (should be empty)
          curl -f http://localhost:4000/opportunities \
            -H "Authorization: Bearer $TOKEN"

          # List clients (should be empty)
          curl -f http://localhost:4000/clients \
            -H "Authorization: Bearer $TOKEN"

          echo "All smoke tests passed!"
