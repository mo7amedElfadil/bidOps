<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{SUBJECT}}</title>
  <style>
    body { margin:0; font-family: 'Segoe UI', system-ui, sans-serif; background:#F3F5F7; }
    .container { max-width:600px; margin:0 auto; }
    .card { background:#fff; border-radius:18px; padding:24px; border:1px solid #E2E8F0; }
    .hero { background:#0F172A; color:#fff; border-radius:18px; padding:24px; }
    .hero button { background:#FCD34D; border:none; border-radius:999px; padding:10px 20px; font-weight:700; color:#0F172A; cursor:pointer; }
    .footer { font-size:13px; color:#94A3B8; }
    .social a { margin-right:12px; color:#0F172A; text-decoration:none; }
  </style>
</head>
<body>
  <div class="container">
    <div style="margin:28px 0; text-align:center;">
      <img src="{{APP_LOGO_URL}}" alt="BidOps" width="140" style="display:inline-block;" />
    </div>
    <div class="hero">
      <div style="font-size:12px; text-transform:uppercase; letter-spacing:1px; color:#94A3B8;">You're invited</div>
      <h1 style="margin:10px 0 6px; font-size:28px;">{{HERO_HEADLINE}}</h1>
      <p style="margin:0; color:#CBD5F5;">{{HERO_SUBTEXT}}</p>
      <div style="margin-top:18px; text-align:left;">
        <a href="{{CTA_URL}}" style="display:inline-block; text-decoration:none;">
          <button>{{CTA_TEXT}}</button>
        </a>
      </div>
    </div>
    <div class="card" style="margin-top:16px;">
      <p style="font-weight:600;">Hi {{FIRST_NAME}},</p>
      <p>{{BODY_INTRO}}</p>
      <ul style="padding-left:20px; color:#475569;">
        <li>{{POINT_1}}</li>
        <li>{{POINT_2}}</li>
        <li>{{POINT_3}}</li>
      </ul>
      <p style="margin-top:16px;">If the button does not work, copy this link into your browser:</p>
      <p style="word-break:break-all;"><a href="{{CTA_URL}}">{{CTA_URL}}</a></p>
      <p class="footer" style="margin-top:24px;">Need help? Contact us at <a href="mailto:{{SUPPORT_EMAIL}}">{{SUPPORT_EMAIL}}</a>.</p>
    </div>
    <div class="card" style="margin-top:16px; text-align:center;">
      <div class="social">Follow us:
        <a href="{{SOCIAL_LINKEDIN}}">LinkedIn</a>
        <a href="{{SOCIAL_LINK_X}}">X</a>
        <a href="{{SOCIAL_LINK_INSTAGRAM}}">Instagram</a>
      </div>
    </div>
  </div>
</body>
</html>
