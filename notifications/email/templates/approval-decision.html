<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{SUBJECT}}</title>
  <style>
    body { margin:0; font-family:'Segoe UI', system-ui, sans-serif; background:#0F172A; color:#E2E8F0; }
    .container { width:100%; max-width:600px; margin:0 auto; padding:24px; }
    .panel { background:rgba(15,23,42,0.85); border:1px solid rgba(226,232,240,0.08); border-radius:20px; padding:26px; }
    .status-chip { display:inline-flex; font-size:12px; letter-spacing:0.4px; text-transform:uppercase; border-radius:999px; padding:6px 12px; margin-bottom:10px; }
    .status-approved { background:#064E3B; color:#BBF7D0; }
    .status-flagged { background:#7C2D12; color:#FFE4C7; }
    .content h1 { margin:0 0 8px; font-size:26px; }
    .content p { margin:0 0 10px; color:#CAD5F4; }
    .detail { background:#020617; border-radius:12px; padding:16px; margin-top:16px; border:1px solid rgba(226,232,240,0.12); }
    .detail dt { font-size:12px; text-transform:uppercase; letter-spacing:0.5px; color:#94A3B8; }
    .detail dd { margin:4px 0 12px; font-weight:600; }
    .cta { margin-top:18px; display:inline-flex; background:#FCD34D; color:#0F172A; border-radius:999px; padding:10px 20px; font-weight:700; text-decoration:none; }
    .footer { font-size:13px; color:#94A3B8; margin-top:22px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="status-chip {{STATUS_CLASS}}">{{STATUS_LABEL}}</div>
      <div class="content">
        <h1>{{HERO_HEADLINE}}</h1>
        <p>{{HERO_SUBTEXT}}</p>
        <p><strong>Stage:</strong> {{STAGE_LABEL}}</p>
        <p><strong>Opportunity:</strong> {{OPPORTUNITY_TITLE}}</p>
        <p><strong>Responsible:</strong> {{APPROVER_NAME}}</p>
      </div>

      <dl class="detail">
        <dt>Decision comment</dt>
        <dd>{{DECISION_COMMENT}}</dd>
        <dt>Date</dt>
        <dd>{{DECISION_DATE}}</dd>
      </dl>

      <a class="cta" href="{{CTA_URL}}">{{CTA_TEXT}}</a>
      <div class="footer">
        Questions? Reply to <a href="mailto:{{SUPPORT_EMAIL}}">{{SUPPORT_EMAIL}}</a> or visit <a href="{{APP_BASE_URL}}">{{APP_BASE_URL}}</a>.
      </div>
    </div>
  </div>
</body>
</html>
