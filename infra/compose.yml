services:
  postgres:
    image: postgres:15
    container_name: bidops-postgres
    environment:
      POSTGRES_USER: bidops
      POSTGRES_PASSWORD: bidops
      POSTGRES_DB: bidops
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U bidops -d bidops" ]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: bidops-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 10

  opensearch:
    image: opensearchproject/opensearch:2.15.0
    container_name: bidops-opensearch
    environment:
      - cluster.name=bidops-os
      - node.name=os01
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - plugins.security.disabled=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - os_data:/usr/share/opensearch/data
      - os_logs:/usr/share/opensearch/logs
      - ./opensearch/opensearch.yml:/usr/share/opensearch/config/opensearch.yml:ro

  dashboards:
    image: opensearchproject/opensearch-dashboards:2.15.0
    container_name: bidops-dashboards
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    ports:
      - "5601:5601"
    depends_on:
      - opensearch
    profiles:
      - monitoring

  # Azurite is optional - only needed when STORAGE_PROVIDER=azure
  # For local dev with filesystem storage, you can skip this service
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: bidops-azurite
    command: azurite-blob --blobHost 0.0.0.0 --loose
    ports:
      - "10000:10000"
    volumes:
      - azurite:/data
    profiles:
      - azure-storage

  mailhog:
    image: mailhog/mailhog
    container_name: bidops-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.102.0
    container_name: bidops-otel
    command: [ "--config=/etc/otel-collector.yml" ]
    volumes:
      - ./otel/otel-collector.yml:/etc/otel-collector.yml:ro
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    profiles:
      - monitoring

  prometheus:
    image: prom/prometheus
    container_name: bidops-prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana
    container_name: bidops-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=bidops
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    profiles:
      - monitoring

  api:
    image: node:20-alpine
    container_name: bidops-api
    working_dir: /app/apps/api
    env_file:
      - ../.env
    command: sh -c "apk add --no-cache openssl && corepack enable && pnpm install && pnpm --filter @itsq-bidops/parser-tools build && npx prisma generate && npx prisma migrate deploy && pnpm dev"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - AUTH_PROVIDER=local
      - JWT_SECRET=dev-secret-change
      - WEB_ORIGIN=http://localhost:8080
      - DATABASE_URL=postgresql://bidops:bidops@postgres:5432/bidops?schema=public
      - OPENSEARCH_HOST=http://opensearch:9200
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - STORAGE_PROVIDER=local
      - LOCAL_STORAGE_PATH=/app/data/storage
      - ATTACHMENTS_CONTAINER=attachments
      - COLLECTORS_URL=http://collectors:4100
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ../apps/api:/app/apps/api
      - ../packages:/app/packages
      - ../apps/collectors:/app/apps/collectors
      - ../package.json:/app/package.json
      - ../pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      - ../turbo.json:/app/turbo.json
      - api_node_modules:/app/apps/api/node_modules
      - api_storage:/app/data/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "4000:4000"

  web:
    image: node:20-alpine
    container_name: bidops-web
    working_dir: /app/apps/web
    command: sh -c "corepack enable && pnpm install && pnpm dev --host"
    environment:
      - VITE_API_URL=http://localhost:4000
    volumes:
      - ../apps/web:/app/apps/web
      - ../packages:/app/packages
      - ../package.json:/app/package.json
      - ../pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      - ../turbo.json:/app/turbo.json
      - web_node_modules:/app/apps/web/node_modules
    depends_on:
      - api
    ports:
      - "8080:5173"

  collectors:
    image: mcr.microsoft.com/playwright:v1.57.0-jammy
    container_name: bidops-collectors
    working_dir: /app
    command: sh -c "corepack enable && pnpm install --frozen-lockfile && pnpm --filter @itsq-bidops/collectors build && pnpm --filter @itsq-bidops/api prisma:generate && COLLECTOR_SERVER=true COLLECTOR_PORT=4100 node /app/apps/collectors/dist/index.js"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://bidops:bidops@postgres:5432/bidops?schema=public
      - COLLECTOR_SERVER=true
      - COLLECTOR_PORT=4100
      - COLLECTOR_RATE_LIMIT_MS=800
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ../apps/collectors:/app/apps/collectors
      - ../apps/api:/app/apps/api
      - ../packages:/app/packages
      - ../package.json:/app/package.json
      - ../pnpm-lock.yaml:/app/pnpm-lock.yaml
      - ../pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      - ../turbo.json:/app/turbo.json
      - collectors_node_modules:/app/apps/collectors/node_modules
    depends_on:
      postgres:
        condition: service_healthy

  workers:
    image: node:20-alpine
    container_name: bidops-workers
    working_dir: /app/apps/workers
    command: sh -c "corepack enable && pnpm install --frozen-lockfile && pnpm --filter @itsq-bidops/api prisma:generate && pnpm dev"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://bidops:bidops@postgres:5432/bidops?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - COLLECTORS_URL=http://collectors:4100
      - SLA_WARN_DAYS=7
      - SLA_ALERT_DAYS=3
      - SLA_URGENT_DAYS=1
    volumes:
      - ../apps/workers:/app/apps/workers
      - ../packages:/app/packages
      - ../package.json:/app/package.json
      - ../pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      - ../turbo.json:/app/turbo.json
      - workers_node_modules:/app/apps/workers/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
  os_data:
  os_logs:
  azurite:
  prometheus:
  grafana:
  api_storage:
  api_node_modules:
  web_node_modules:
  collectors_node_modules:
  workers_node_modules:


x-bake:
  group:
    default:
      targets:
        - api
        - web
